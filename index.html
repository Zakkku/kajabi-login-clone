<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajabi Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content-container">
            <img class="logo"
                src="https://kajabi-app-assets.global.ssl.fastly.net/assets/admin_login_logo-670e098f06687a6a631c1daee33da3e395c1139760edc24429e84e709d97641e.png"
                alt="Kajabi logo">
            <h1 class="bm">Sign in</h1>
            <p>Need an account?</p>
            <p><a class="change-color-after-clicked" href="#" id="get-started">Get Started!</a></p>
            <form id="myForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="check-box-container bm">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>
                <input class="bm" type="submit" value="Sign in">
            </form>
            <a class="change-color-after-clicked" id="forgot-password" href="#">Forgot password?</a>

        </div>
        <div class="desktop-img-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
